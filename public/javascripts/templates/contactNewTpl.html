<form id='newContactForm'>
	<div>
		<label>Name:</label>
		<input type='text' name='fieldName'/>
	</div>
	<div>
		<label>Mobile:</label>
		<input type="tel" name='fieldMobile'/>
	</div>
	<div>
		<label>Email ID:</label>
		<input type="email" name='fieldEmail'/>
	</div>
	<div>
		<label>Address:</label>
		<textarea name='fieldAddress' rows='5' columns='30'></textarea>
	</div>
	<input type="button" value="Save"/>
	<input type="button" value="Clear"/>
</form>
