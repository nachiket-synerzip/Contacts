<form id='newContactForm'>
	<div>
		<label>Name:</label>
		<input type='text' name='fieldName' placeholder='Name' id="fieldName"/>
	</div>
	<div>
		<label>Mobile:</label>
		<input type="tel" name='fieldMobile' placeholder='Mobile Number' id="fieldMobile"/>
	</div>
	<div>
		<label>Email ID:</label>
		<input type="email" name='fieldEmail' placeholder='Email ID' id="fieldEmail"/>
	</div>
	<div>
		<label>Address:</label>
		<textarea name='fieldAddress' rows='5' columns='30' id="fieldAddress"></textarea>
	</div>
	<input type="button" value="Save" id="saveBtn"/>
	<input type="button" value="Clear" id="clearBtn"/>
</form>
